<div class="home-container">
  <h2>Home Container</h2>
  <div class="buttons-container">
    <app-icon-button
      tooltip="Re-used Component"
      (btnEventEmitter)="handleEmittedEvent()"
      [color]="matBtnColors.primary"
      [designType]="matBtnDesignTypes.fab"
    ></app-icon-button>
    <button
      mat-fab
      matTooltip="Directly Embedded"
      [color]="matBtnColors.primary"
      class="second-mat-fab-btn"
      (click)="clickOnDirectlyEmbeddedButton()"
    >
      <mat-icon>play_arrow</mat-icon>
    </button>
  </div>
</div>
